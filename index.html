<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number</title>
</head>
<body class="container text-center">
    <nav class="navbar navbar-dark bg-dark">
        <a href="" class="navbar-brand">Guess the Number Game</a>
    </nav>
    
    <main>
        <h1 class="banner p-3">Number Prediction (1 - 100)</h1>
        <div class="form-group">
            <input type="number" id="number-guess" class="form-control form-control-lg" placeholder="Enter Your Guess">
        </div>
        <div id="result">
            <!-- This is where I will display the result to the user -->
        </div>
        <button type="button" id="number-submit" class="btn btn-lg btn-secondary">Check Me</button>
        <button type="button" id="restart-game" class="btn btn-lg btn-outline">Restart</button>
        <div id="history">
            <!-- This is where I will display the history of User's entry -->
        </div>
    </main>

    <script src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
